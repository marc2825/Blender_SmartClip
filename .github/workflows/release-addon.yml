name: Release Addon

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.1) for manual dispatch"
        required: true
        type: string

permissions:
  contents: write

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Addon Zip
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist
          if [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          python scripts/package_addon.py --version "${VERSION}"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: src-zip
          path: |
            dist/*.zip
            dist/*.sha256
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/src-${{ github.ref_name }}.zip
            dist/src-${{ github.ref_name }}.sha256
